<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户登录</title>

    <link th:href="${#httpServletRequest.getContextPath()}+'/assets/css/reset.css'" rel="stylesheet" type="text/css" />
    <link th:href="${#httpServletRequest.getContextPath()}+'/assets/css/login-style.css'" rel="stylesheet" type="text/css" />

    <script th:src="${#httpServletRequest.getContextPath()}+'/assets/plugins/jquery-1.10.2.min.js'" type="text/javascript"></script>
    <script th:src="${#httpServletRequest.getContextPath()}+'/assets/plugins/jquery-validation-1.14.0/jquery.validate.min.js'" type="text/javascript"></script>
    <script th:src="${#httpServletRequest.getContextPath()}+'/assets/js/login.js?v=20171212'" type="text/javascript"></script>
    <script th:inline="javascript">
        var loginSrc = [[${loginSrc}]];
    </script>
</head>

<body>
    <div id="login">
        <div class="form-box">
            <div class="msg-box" id="loginFailMsg">
                <p th:text="${loginFailMsg}">账号或密码错误</p>
            </div>
            <form th:action="${#httpServletRequest.getContextPath()}+'/user/loginSubmit.htm'" id="commentForm" method="post">
                <ul>
                    <li>
                        <div class="input-wrapper">
                            <label class="tag">用户名</label>
                            <input class="form-input" type="text" name="username" />
                            <span class="icon name"></span>
                        </div>
                    </li>
                    <li>
                        <div class="input-wrapper">
                            <label class="tag">密码</label>
                            <input class="form-input" type="password" name="password" />
                            <span class="icon pwd"></span>
                        </div>
                    </li>
                    <li>
                        <div class="btn-wrapper">
                            <input class="btn submit" type="submit" value="登录" />
                            <input id="reset" class="btn reset" type="button" value="重置" />
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="footer">
            <p>
                <span>2018-04-27</span>
            </p>
            <p>
                Copyright 2014-2020 www.zzu.edu.cn,SGE All Rights R
            </p>
        </div>
    </div>
</body>
<script type="text/javascript">
    jQuery(document).ready(function() {
        if(loginSrc == 1){
            $("#loginFailMsg").css('visibility','visible');
        }
    });
</script>
</html>
